<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل موسسه</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h2 id="institute-name">بارگذاری...</h2>
            <div class="header-actions">
                <a href="#" id="manage-members-link" class="back-link" style="display: none;">مدیریت اعضا</a>
                <button id="change-credentials-btn" style="display: none; width: auto; font-weight: normal; margin-left: 10px;">تغییر اطلاعات کاربری</button>
                <button id="logout-button">خروج</button>
            </div>
        </header>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="register">ثبت حضور و غیاب</button>
            <button class="tab-button" data-tab="history">تاریخچه</button>
        </div>

        </div>
    
    <div id="change-credentials-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>تغییر اطلاعات ورود</h3>
            <form id="change-credentials-form">
                <div class="form-group">
                    <label for="change-username">نام کاربری جدید</label>
                    <input type="text" id="change-username">
                </div>
                <div class="form-group">
                    <label for="change-password">رمز عبور جدید</label>
                    <input type="password" id="change-password">
                </div>
                <div class="modal-actions">
                    <button type="submit">ذخیره تغییرات</button>
                    <button type="button" class="cancel-btn">انصراف</button>
                </div>
            </form>
            <p id="change-creds-status" class="error-message"></p>
        </div>
    </div>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="attendance.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h2>پنل مدیریت</h2>
            <button id="logout-button">خروج</button>
        </header>

        <div id="dashboard-container" class="dashboard">
            </div>
        <div class="controls">
            <div class="form-group">
                <label for="institution-filter">فیلتر بر اساس موسسه:</label>
                <select id="institution-filter">
                    <option value="all">همه موسسات</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="date-filter">فیلتر بر اساس تاریخ:</label>
                <input type="date" id="date-filter">
            </div>
            <button id="reset-filters">حذف فیلترها</button>
            <button id="export-excel">دانلود اکسل</button>
        </div>
        
        <p id="loading-message">در حال بارگذاری اطلاعات...</p>

        <table>
            <thead>
                <tr>
                    <th>موسسه</th>
                    <th>نام عضو</th>
                    <th>تاریخ</th>
                    <th>وضعیت</th>
                </tr>
            </thead>
            <tbody id="admin-data-body">
                </tbody>
        </table>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <script src="admin.js"></script>
</body>
</html>

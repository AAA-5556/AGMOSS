<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h2>پنل مدیریت</h2>
            <button id="logout-button">خروج</button>
        </header>

        <div id="dashboard-container" class="dashboard"></div>

        <div class="controls secondary-filters">
            </div>
        <p id="loading-message">در حال بارگذاری اطلاعات...</p>
        <div id="member-profile-view" style="display: none;">
             <h3 id="member-profile-name"></h3>
             <div id="member-profile-card"></div>
        </div>
        <table>
            </table>
        <div id="pagination-container" class="pagination"></div>
    </div>

    <div id="edit-user-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">ویرایش اطلاعات کاربر</h3>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username">نام کاربری</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label for="edit-password">رمز عبور جدید (اختیاری)</label>
                    <input type="password" id="edit-password" placeholder="برای تغییر، رمز جدید را وارد کنید">
                </div>
                <div class="modal-actions">
                    <button type="submit" id="save-user-button">ذخیره تغییرات</button>
                    <button type="button" id="cancel-edit-button">انصراف</button>
                </div>
            </form>
            <p id="modal-status-message" class="error-message"></p>
        </div>
    </div>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
